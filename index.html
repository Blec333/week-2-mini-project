<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 style="text-align:center;">Can you guess the word?</h1>
        <br>
        <div id="stats-container">
            <span>Wins= </span><span id="win-value"></span>
            <button id="click-to-play">Click to Play</button>
            <span>Losses= </span><span id="loss-value"></span>
        </div>
        <section id="timer" class="top-container">
            <h1 class="time" style="text-align:center;">0</h1>
        </section>


        <section class="bottom-container">
            <section id="word" class="guessing-sections">
                <div class="letters-container">
                    <span class="letter" data-number="1" data-state="hidden">_</span>
                    <span class="letter" data-number="2" data-state="hidden">_</span>
                    <span class="letter" data-number="3" data-state="hidden">_</span>
                    <span class="letter" data-number="4" data-state="hidden">_</span>
                    <span class="letter" data-number="5" data-state="hidden">_</span>
                    <span class="letter" data-number="6" data-state="hidden">_</span>


            </section>

            <section id="guess" class="guessing-sections">
                <div class="card">
                    <form id="guess-form" method="POST">
                        <label for="guess-text"></label>
                        <input type="text" maxlength="6" style="text-align:center;"
                            placeholder="I'm thinking the word is..." name="guess-text" id="guess-text" />
                        <button id="commit-guess">Submit</button>
                    </form>
                </div>
            </section>
        </section>













    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
